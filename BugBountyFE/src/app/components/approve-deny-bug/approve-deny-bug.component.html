<div class="container">
   <div class="row">
      <div class="col-12">
         <h3  class="text-center title"><b>Pending Bug Reports</b></h3>
         <hr>
      </div>
   </div>
   <div class="row">
      <div *ngFor="let bugReport of bugReports | keyvalue" class=" col-lg-4"> 
            <app-approve-deny-item [bugReport]="bugReport.value"> </app-approve-deny-item> 
      </div>      
   </div>
</div>
