<div>
<form class="form-inline">  
    <label>
        Bug Id: &nbsp; &nbsp;
    </label>
    <input type="number" id="bugId" class="form-control" #bugId>
    <label>
        &nbsp; &nbsp; Username: &nbsp; &nbsp;
    </label>
    <input type="text" id="username" class="form-control" #username>
    

    <button class="btn btn-primary" (click)="resolveBug(bugId.value, username.value); bugId.value=''; username.value=''; ">Resolve</button>
</form>
<div>
<app-open-bugs></app-open-bugs>
</div>
</div>
